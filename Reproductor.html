<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100 custom-center">
        <div class="container text-center">
            <h1>REPRODUCTOR</h1>

            <div class="song-info">
                <span id="scrollingText">Closer - Chainsmokers &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
        
            <audio id="player" controls>
                <source id="audioSource" src="Closer.mp4" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>

            <div class="mt-3">
                <button class="btn btn-primary" onclick="playAudio()">Iniciar</button>
                <button class="btn btn-secondary" onclick="pauseAudio()">Pausar</button>
                <button class="btn btn-danger" onclick="restartAudio()">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="Reproductor.js"></script>
</body>
</html>
